# Automatically approve and merge Dependabot PRs for minor and patch updates
name: Dependabot auto-merge
on: pull_request

permissions:
  contents: write
  pull-requests: write

jobs:
  test:
    environment:
      name: Continuous Integration
    if: github.event.pull_request.user.login == 'dependabot[bot]' && github.repository == 'louiechristie/weather-winton'
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.58.0-noble
      options: --user 1001
    steps:
      - run: echo "event name is:" ${{ github.event_name }}
      - run: echo "event type is:" ${{ github.event.action }}
      - run: echo "event type is:" ${{ github.event.deployment_status.state }}
      - uses: actions/checkout@v5
      - name: Install dependencies and run tests
        run: |
          npm ci
          npm run test
        env:
          BASE_URL: ${{ env.BASE_URL || github.event.deployment_status.environment_url }}
          MET_WEATHER_DAILY_URL: ${{ env.MET_WEATHER_DAILY_URL || vars.MET_WEATHER_DAILY_URL }}
          MET_WEATHER_HOURLY_URL: ${{ env.MET_WEATHER_HOURLY_URL || vars.MET_WEATHER_HOURLY_URL }}
          MET_WEATHER_SECRET: ${{ env.MET_WEATHER_SECRET || secrets.MET_WEATHER_SECRET }}
      - uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  dependabot:
    needs: test
    runs-on: ubuntu-latest
    if: github.event.pull_request.user.login == 'dependabot[bot]' && github.repository == 'louiechristie/weather-winton'
    steps:
      - name: Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: '${{ secrets.GITHUB_TOKEN }}'
      - name: Approve Dependabot PR
        run: gh pr review --approve "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Enable auto-merge for Dependabot PRs
        if: steps.metadata.outputs.update-type == 'version-update:semver-patch' || steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
